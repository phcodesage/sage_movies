<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sage Movies</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="js/config.js"></script>
  <script defer src="js/home.js"></script>
</head>

<body>
  <div class="navbar">
    <img src="logo.png" alt="Sage Movies Logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <div class="genre-filter">
        <select id="genre-select" onchange="filterByGenre()">
          <option value="">All Genres</option>
        </select>
      </div>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
      <div class="profile-avatar" title="Profile">
        <img src="https://ui-avatars.com/api/?name=Sage&background=222&color=fff&rounded=true&size=32" alt="Profile" />
      </div>
    </div>
  </div>

  <div class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title"></h1>
      <div class="banner-buttons">
        <button class="banner-btn play"><i class="fas fa-play"></i> Play</button>
        <button class="banner-btn info" onclick="showBannerInfo()"><i class="fas fa-info-circle"></i> More Info</button>
      </div>
    </div>
  </div>

  <div class="row">
    <h2>Trending Movies <span id="movies-count" style="font-size:1rem;color:#e50914;"></span></h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn left" id="movies-left-btn" aria-label="Scroll Left"><i class="fas fa-chevron-left"></i></button>
      <div class="list" id="movies-list"></div>
      <button class="carousel-btn right" id="movies-right-btn" aria-label="Scroll Right"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div id="no-movies-message" style="display:none;color:#fff;text-align:center;padding:30px 0;font-size:1.2rem;"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
  <img id="modal-image" src="" alt="" />
  <div class="modal-text">
    <h2 id="modal-title"></h2>
    <div class="stars" id="modal-rating"></div>
    <p id="modal-description"></p>
  </div>
</div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 Sage Movies. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

  <script>
    function showBannerInfo() {
      // Show modal with banner info (reuse modal)
      const bannerTitle = document.getElementById('banner-title').textContent;
      document.getElementById('modal-title').textContent = bannerTitle;
      document.getElementById('modal-description').textContent = 'More info coming soon!';
      document.getElementById('modal-image').src = '';
      document.getElementById('modal-rating').innerHTML = '';
      document.getElementById('modal').style.display = 'flex';
      setTimeout(() => document.getElementById('modal').classList.add('show'), 10);
    }
  </script>
</body>
</html>
